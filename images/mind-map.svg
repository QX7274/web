<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF">
        <animate attributeName="stop-color" values="#007AFF;#0056b3;#007AFF" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0056b3">
        <animate attributeName="stop-color" values="#0056b3;#007AFF;#0056b3" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="15s" repeatCount="indefinite" />
  </rect>

  <!-- 思维导图背景 -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="2"/>

  <!-- 中心主题 -->
  <ellipse cx="300" cy="200" rx="80" ry="40" fill="url(#centerGradient)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="80;82;80" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="40;42;40" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">项目计划</text>

  <!-- 主要分支 -->
  <!-- 分支1 -->
  <line x1="300" y1="160" x2="150" y2="100" stroke="#FF9500" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="4s" repeatCount="indefinite"/>
  </line>
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="#FF9500" opacity="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="60;62;60" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="30;32;30" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">需求分析</text>

  <!-- 分支1的子分支 -->
  <line x1="150" y1="70" x2="80" y2="50" stroke="#FF9500" stroke-width="1.5"/>
  <rect x="40" y="40" width="80" height="20" rx="5" fill="#FF9500" opacity="0.6"/>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">用户调研</text>

  <line x1="150" y1="70" x2="150" y2="50" stroke="#FF9500" stroke-width="1.5"/>
  <rect x="110" y="40" width="80" height="20" rx="5" fill="#FF9500" opacity="0.6"/>
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">竞品分析</text>

  <line x1="150" y1="70" x2="220" y2="50" stroke="#FF9500" stroke-width="1.5"/>
  <rect x="180" y="40" width="80" height="20" rx="5" fill="#FF9500" opacity="0.6"/>
  <text x="220" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">需求文档</text>

  <!-- 分支2 -->
  <line x1="300" y1="240" x2="150" y2="300" stroke="#4CD964" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="5s" repeatCount="indefinite"/>
  </line>
  <ellipse cx="150" cy="300" rx="60" ry="30" fill="#4CD964" opacity="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="60;62;60" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="30;32;30" dur="7s" repeatCount="indefinite"/>
  </ellipse>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">设计阶段</text>

  <!-- 分支2的子分支 -->
  <line x1="150" y1="330" x2="80" y2="350" stroke="#4CD964" stroke-width="1.5"/>
  <rect x="40" y="340" width="80" height="20" rx="5" fill="#4CD964" opacity="0.6"/>
  <text x="80" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">UI设计</text>

  <line x1="150" y1="330" x2="150" y2="350" stroke="#4CD964" stroke-width="1.5"/>
  <rect x="110" y="340" width="80" height="20" rx="5" fill="#4CD964" opacity="0.6"/>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">交互设计</text>

  <line x1="150" y1="330" x2="220" y2="350" stroke="#4CD964" stroke-width="1.5"/>
  <rect x="180" y="340" width="80" height="20" rx="5" fill="#4CD964" opacity="0.6"/>
  <text x="220" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">原型设计</text>

  <!-- 分支3 -->
  <line x1="380" y1="200" x2="450" y2="100" stroke="#FF3B30" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="6s" repeatCount="indefinite"/>
  </line>
  <ellipse cx="450" cy="100" rx="60" ry="30" fill="#FF3B30" opacity="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="60;62;60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="30;32;30" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">开发阶段</text>

  <!-- 分支3的子分支 -->
  <line x1="450" y1="70" x2="380" y2="50" stroke="#FF3B30" stroke-width="1.5"/>
  <rect x="340" y="40" width="80" height="20" rx="5" fill="#FF3B30" opacity="0.6"/>
  <text x="380" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">前端开发</text>

  <line x1="450" y1="70" x2="450" y2="50" stroke="#FF3B30" stroke-width="1.5"/>
  <rect x="410" y="40" width="80" height="20" rx="5" fill="#FF3B30" opacity="0.6"/>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">后端开发</text>

  <line x1="450" y1="70" x2="520" y2="50" stroke="#FF3B30" stroke-width="1.5"/>
  <rect x="480" y="40" width="80" height="20" rx="5" fill="#FF3B30" opacity="0.6"/>
  <text x="520" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">API集成</text>

  <!-- 分支4 -->
  <line x1="380" y1="200" x2="450" y2="300" stroke="#32ADE6" stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="7s" repeatCount="indefinite"/>
  </line>
  <ellipse cx="450" cy="300" rx="60" ry="30" fill="#32ADE6" opacity="0.8" filter="url(#glow)">
    <animate attributeName="rx" values="60;62;60" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="30;32;30" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">测试发布</text>

  <!-- 分支4的子分支 -->
  <line x1="450" y1="330" x2="380" y2="350" stroke="#32ADE6" stroke-width="1.5"/>
  <rect x="340" y="340" width="80" height="20" rx="5" fill="#32ADE6" opacity="0.6"/>
  <text x="380" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">单元测试</text>

  <line x1="450" y1="330" x2="450" y2="350" stroke="#32ADE6" stroke-width="1.5"/>
  <rect x="410" y="340" width="80" height="20" rx="5" fill="#32ADE6" opacity="0.6"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">集成测试</text>

  <line x1="450" y1="330" x2="520" y2="350" stroke="#32ADE6" stroke-width="1.5"/>
  <rect x="480" y="340" width="80" height="20" rx="5" fill="#32ADE6" opacity="0.6"/>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">应用发布</text>

  <!-- 动画效果 -->
  <circle cx="300" cy="200" r="85" fill="none" stroke="#007AFF" stroke-width="1" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="85;95;85" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;2;1" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- 思维迁移效果 -->
  <path d="M300,200 Q320,180 340,190 T380,170" fill="none" stroke="#007AFF" stroke-width="1" opacity="0" stroke-dasharray="5,5">
    <animate attributeName="opacity" values="0;0.5;0" dur="10s" begin="2s" repeatCount="indefinite"/>
  </path>

  <path d="M300,200 Q280,220 260,210 T220,230" fill="none" stroke="#4CD964" stroke-width="1" opacity="0" stroke-dasharray="5,5">
    <animate attributeName="opacity" values="0;0.5;0" dur="10s" begin="5s" repeatCount="indefinite"/>
  </path>

  <!-- 编辑指示器 -->
  <circle cx="520" cy="150" r="8" fill="#FF9500">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="150" r="8" fill="#4CD964">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="150" r="8" fill="#FF3B30">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
