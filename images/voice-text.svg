<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F2F2F7" rx="20"/>
  
  <!-- 设备轮廓 -->
  <rect x="150" y="80" width="300" height="240" rx="15" fill="#FFFFFF" stroke="#C7C7CC" stroke-width="2"/>
  
  <!-- 麦克风图标 -->
  <circle cx="300" cy="130" r="30" fill="#007AFF" opacity="0.1"/>
  <rect x="290" y="110" width="20" height="40" rx="10" fill="#007AFF"/>
  <path d="M270 140 C270 160, 330 160, 330 140" stroke="#007AFF" stroke-width="3" fill="none"/>
  <line x1="300" y1="150" x2="300" y2="170" stroke="#007AFF" stroke-width="3"/>
  <line x1="285" y1="170" x2="315" y2="170" stroke="#007AFF" stroke-width="3"/>
  
  <!-- 声波动画 -->
  <path d="M260 130 Q250 120, 250 130 Q250 140, 260 130" stroke="#007AFF" stroke-width="1" fill="none">
    <animate attributeName="d" values="M260 130 Q250 120, 250 130 Q250 140, 260 130;M260 130 Q240 110, 240 130 Q240 150, 260 130;M260 130 Q250 120, 250 130 Q250 140, 260 130" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M340 130 Q350 120, 350 130 Q350 140, 340 130" stroke="#007AFF" stroke-width="1" fill="none">
    <animate attributeName="d" values="M340 130 Q350 120, 350 130 Q350 140, 340 130;M340 130 Q360 110, 360 130 Q360 150, 340 130;M340 130 Q350 120, 350 130 Q350 140, 340 130" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M240 130 Q220 110, 220 130 Q220 150, 240 130" stroke="#007AFF" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M360 130 Q380 110, 380 130 Q380 150, 360 130" stroke="#007AFF" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 文本转换结果 -->
  <rect x="180" y="200" width="240" height="100" rx="5" fill="#F5F7FA"/>
  
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" fill="#000000">今天的会议主要讨论了项目进度</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#000000">和下一阶段的计划。我们需要在</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="#000000">周五前完成初步设计方案。</text>
  
  <!-- 转换进度指示 -->
  <rect x="180" y="310" width="240" height="4" rx="2" fill="#E5E5EA"/>
  <rect x="180" y="310" width="180" height="4" rx="2" fill="#007AFF">
    <animate attributeName="width" values="0;180;180" dur="3s" repeatCount="1"/>
  </rect>
  
  <!-- 语言指示 -->
  <circle cx="450" cy="210" r="15" fill="#FF9500" opacity="0.2"/>
  <text x="450" y="214" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9500">中文</text>
  
  <circle cx="450" cy="250" r="15" fill="#4CD964" opacity="0.2"/>
  <text x="450" y="254" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CD964">EN</text>
  
  <circle cx="450" cy="290" r="15" fill="#FF3B30" opacity="0.2"/>
  <text x="450" y="294" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF3B30">日本語</text>
  
  <!-- 底部控制按钮 -->
  <circle cx="300" cy="340" r="20" fill="#007AFF">
    <animate attributeName="fill" values="#007AFF;#FF3B30;#007AFF" dur="4s" repeatCount="indefinite"/>
  </circle>
  <rect x="290" y="335" width="20" height="10" rx="2" fill="white"/>
</svg>
