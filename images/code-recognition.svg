<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="10s" repeatCount="indefinite" />
  </rect>

  <!-- 代码编辑器背景 -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#1E1E1E" stroke="#333333" stroke-width="2"/>

  <!-- 编辑器顶部栏 -->
  <rect x="50" y="50" width="500" height="30" rx="15" fill="#333333"/>
  <circle cx="70" cy="65" r="5" fill="#FF3B30"/>
  <circle cx="90" cy="65" r="5" fill="#FFCC00"/>
  <circle cx="110" cy="65" r="5" fill="#4CD964"/>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">代码识别结果.py</text>

  <!-- 行号区域 -->
  <rect x="50" y="80" width="30" height="270" fill="#252525"/>
  <text x="65" y="100" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">1</text>
  <text x="65" y="120" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">2</text>
  <text x="65" y="140" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">3</text>
  <text x="65" y="160" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">4</text>
  <text x="65" y="180" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">5</text>
  <text x="65" y="200" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">6</text>
  <text x="65" y="220" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">7</text>
  <text x="65" y="240" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">8</text>
  <text x="65" y="260" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">9</text>
  <text x="65" y="280" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">10</text>
  <text x="65" y="300" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">11</text>
  <text x="65" y="320" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">12</text>
  <text x="65" y="340" font-family="Consolas, monospace" font-size="12" text-anchor="middle" fill="#8E8E93">13</text>

  <!-- 代码内容 -->
  <text x="90" y="100" font-family="Consolas, monospace" font-size="12" fill="#569CD6">import</text>
  <text x="135" y="100" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">numpy as np</text>

  <text x="90" y="120" font-family="Consolas, monospace" font-size="12" fill="#569CD6">import</text>
  <text x="135" y="120" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">matplotlib.pyplot as plt</text>

  <text x="90" y="140" font-family="Consolas, monospace" font-size="12" fill="#569CD6">def</text>
  <text x="115" y="140" font-family="Consolas, monospace" font-size="12" fill="#DCDCAA">analyze_data</text>
  <text x="190" y="140" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">(data):</text>

  <text x="100" y="160" font-family="Consolas, monospace" font-size="12" fill="#9CDCFE">"""分析数据并生成可视化图表"""</text>

  <text x="100" y="180" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">mean = np.mean(data)</text>
  <text x="100" y="200" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">std = np.std(data)</text>
  <text x="100" y="220" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">max_val = np.max(data)</text>
  <text x="100" y="240" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">min_val = np.min(data)</text>

  <text x="100" y="260" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">plt.figure(figsize=(10, 6))</text>
  <text x="100" y="280" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">plt.hist(data, bins=20, alpha=0.7)</text>
  <text x="100" y="300" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">plt.axvline(mean, color=</text>
  <text x="270" y="300" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'red'</text>
  <text x="300" y="300" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">, linestyle=</text>
  <text x="365" y="300" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'dashed'</text>
  <text x="410" y="300" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">)</text>

  <text x="100" y="320" font-family="Consolas, monospace" font-size="12" fill="#C586C0">return</text>
  <text x="140" y="320" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">{</text>
  <text x="150" y="320" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'mean'</text>
  <text x="185" y="320" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">: mean, </text>
  <text x="235" y="320" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'std'</text>
  <text x="260" y="320" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">: std, </text>
  <text x="290" y="320" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'max'</text>
  <text x="320" y="320" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">: max_val, </text>
  <text x="380" y="320" font-family="Consolas, monospace" font-size="12" fill="#CE9178">'min'</text>
  <text x="410" y="320" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF">: min_val}</text>

  <!-- 光标闪烁效果 -->
  <rect x="420" y="320" width="2" height="14" fill="#FFFFFF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- 代码输入动画 -->
  <g>
    <text x="100" y="340" font-family="Consolas, monospace" font-size="12" fill="#FFFFFF" opacity="0">
      <tspan>print("Hello, Zero Isle Notes!")</tspan>
      <animate attributeName="opacity" values="0;0;1;1;0" dur="8s" begin="2s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- 代码识别进度指示 -->
  <rect x="100" y="350" width="400" height="4" rx="2" fill="#333333"/>
  <rect x="100" y="350" width="400" height="4" rx="2" fill="#007AFF" opacity="0.8">
    <animate attributeName="width" values="0;400;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- 语言识别标签 -->
  <rect x="480" y="350" width="60" height="20" rx="10" fill="#007AFF" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="510" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#007AFF">Python</text>

  <!-- 悬浮粒子效果 -->
  <circle cx="50" cy="50" r="3" fill="#007AFF" opacity="0.3">
    <animate attributeName="cy" values="50;30;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="50" r="2" fill="#FF9500" opacity="0.3">
    <animate attributeName="cy" values="50;70;50" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="350" r="2" fill="#4CD964" opacity="0.3">
    <animate attributeName="cx" values="50;70;50" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="350" r="3" fill="#FF3B30" opacity="0.3">
    <animate attributeName="cx" values="550;530;550" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>
