<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F7FA" />
      <stop offset="100%" stop-color="#E5E5EA" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="15s" repeatCount="indefinite" />
  </rect>
  
  <!-- 设备1 - 笔记本电脑 -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" fill="url(#deviceGradient)" stroke="#C7C7CC" stroke-width="2"/>
    <rect x="-90" y="-50" width="180" height="90" rx="2" fill="#FFFFFF"/>
    <rect x="-90" y="45" width="180" height="10" rx="2" fill="#E5E5EA"/>
    
    <!-- 笔记本屏幕内容 -->
    <rect x="-80" y="-40" width="160" height="20" rx="2" fill="#F5F7FA"/>
    <rect x="-70" y="-35" width="60" height="10" rx="1" fill="#007AFF" opacity="0.8"/>
    
    <rect x="-80" y="-10" width="160" height="40" rx="2" fill="#F5F7FA"/>
    <rect x="-70" y="-5" width="140" height="5" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-70" y="5" width="120" height="5" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-70" y="15" width="130" height="5" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-70" y="25" width="100" height="5" rx="1" fill="#000000" opacity="0.7"/>
    
    <!-- 同步指示器 -->
    <circle cx="70" cy="-35" r="5" fill="#4CD964">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 用户标识 -->
    <circle cx="-65" cy="-35" r="5" fill="#007AFF"/>
    <text x="-55" y="-32" font-family="Arial, sans-serif" font-size="8" fill="#007AFF">用户A</text>
  </g>
  
  <!-- 设备2 - 平板 -->
  <g transform="translate(350, 200)">
    <rect x="-60" y="-80" width="120" height="160" rx="10" fill="url(#deviceGradient)" stroke="#C7C7CC" stroke-width="2"/>
    <rect x="-55" y="-75" width="110" height="150" rx="5" fill="#FFFFFF"/>
    <circle cx="0" cy="85" r="5" fill="#E5E5EA"/>
    
    <!-- 平板屏幕内容 -->
    <rect x="-45" y="-65" width="90" height="15" rx="2" fill="#F5F7FA"/>
    <rect x="-40" y="-62" width="40" height="8" rx="1" fill="#007AFF" opacity="0.8"/>
    
    <rect x="-45" y="-45" width="90" height="30" rx="2" fill="#F5F7FA"/>
    <rect x="-40" y="-40" width="80" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="-35" width="70" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="-30" width="75" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="-25" width="60" height="3" rx="1" fill="#000000" opacity="0.7"/>
    
    <rect x="-45" y="-10" width="90" height="30" rx="2" fill="#F5F7FA"/>
    <rect x="-40" y="-5" width="80" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="0" width="70" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="5" width="75" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="10" width="60" height="3" rx="1" fill="#000000" opacity="0.7"/>
    
    <rect x="-45" y="25" width="90" height="30" rx="2" fill="#F5F7FA"/>
    <rect x="-40" y="30" width="80" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="35" width="70" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="40" width="75" height="3" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-40" y="45" width="60" height="3" rx="1" fill="#000000" opacity="0.7"/>
    
    <!-- 同步指示器 -->
    <circle cx="35" cy="-62" r="4" fill="#4CD964">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 用户标识 -->
    <circle cx="-35" cy="-62" r="4" fill="#FF9500"/>
    <text x="-27" y="-59" font-family="Arial, sans-serif" font-size="6" fill="#FF9500">用户B</text>
  </g>
  
  <!-- 设备3 - 手机 -->
  <g transform="translate(450, 250)">
    <rect x="-30" y="-50" width="60" height="100" rx="10" fill="url(#deviceGradient)" stroke="#C7C7CC" stroke-width="2"/>
    <rect x="-25" y="-45" width="50" height="90" rx="5" fill="#FFFFFF"/>
    <circle cx="0" cy="50" r="3" fill="#E5E5EA"/>
    
    <!-- 手机屏幕内容 -->
    <rect x="-20" y="-40" width="40" height="10" rx="2" fill="#F5F7FA"/>
    <rect x="-15" y="-37" width="20" height="4" rx="1" fill="#007AFF" opacity="0.8"/>
    
    <rect x="-20" y="-25" width="40" height="20" rx="2" fill="#F5F7FA"/>
    <rect x="-15" y="-22" width="30" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="-18" width="25" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="-14" width="28" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="-10" width="20" height="2" rx="1" fill="#000000" opacity="0.7"/>
    
    <rect x="-20" y="0" width="40" height="20" rx="2" fill="#F5F7FA"/>
    <rect x="-15" y="3" width="30" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="7" width="25" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="11" width="28" height="2" rx="1" fill="#000000" opacity="0.7"/>
    <rect x="-15" y="15" width="20" height="2" rx="1" fill="#000000" opacity="0.7"/>
    
    <!-- 同步指示器 -->
    <circle cx="15" cy="-37" r="3" fill="#4CD964">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 用户标识 -->
    <circle cx="-15" cy="-37" r="3" fill="#FF3B30"/>
    <text x="-10" y="-35" font-family="Arial, sans-serif" font-size="4" fill="#FF3B30">用户C</text>
  </g>
  
  <!-- 同步连接线 -->
  <g>
    <path d="M150 150 C200 100, 300 100, 350 120" stroke="#007AFF" stroke-width="2" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M350 120 C400 140, 420 200, 450 200" stroke="#007AFF" stroke-width="2" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M150 150 C200 200, 300 250, 450 200" stroke="#007AFF" stroke-width="2" stroke-dasharray="5,3" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 同步图标 -->
  <g transform="translate(300, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="25" fill="#007AFF" opacity="0.2">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M-10 0 L0 10 L10 0 M0 10 L0 -10" stroke="#007AFF" stroke-width="3" fill="none">
      <animate attributeName="stroke-width" values="3;4;3" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 云端存储图标 -->
  <g transform="translate(300, 80)">
    <path d="M-30 10 C-30 0, -20 -10, 0 -10 C10 -20, 30 -20, 30 0 C40 0, 50 10, 40 20 C40 30, 20 30, 0 20 C-20 30, -40 20, -30 10 Z" fill="#F5F7FA" stroke="#C7C7CC" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8E8E93">云端存储</text>
  </g>
  
  <!-- 协作指示器 -->
  <g>
    <circle cx="200" cy="100" r="5" fill="#007AFF" opacity="0">
      <animate attributeName="cx" values="150;350;150" dur="5s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;120;150" dur="5s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="160" r="5" fill="#FF9500" opacity="0">
      <animate attributeName="cx" values="350;450;350" dur="5s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;200;120" dur="5s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="225" r="5" fill="#FF3B30" opacity="0">
      <animate attributeName="cx" values="450;150;450" dur="5s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="200;150;200" dur="5s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="5s" begin="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
