<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F2F2F7" rx="20"/>

  <!-- 对话框背景 -->
  <rect x="100" y="80" width="400" height="240" rx="15" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="2"/>

  <!-- AI助手头像 -->
  <circle cx="150" cy="120" r="30" fill="#007AFF"/>
  <path d="M140 120 L150 130 L160 120 L150 110 Z" fill="white"/>
  <circle cx="145" cy="115" r="3" fill="white"/>
  <circle cx="155" cy="115" r="3" fill="white"/>

  <!-- AI助手对话气泡 -->
  <rect x="190" y="100" width="280" height="60" rx="10" fill="#E5E5EA"/>
  <text x="210" y="125" font-family="Arial, sans-serif" font-size="14" fill="#000000">您好！我是零屿笔记的AI助手。</text>
  <text x="210" y="145" font-family="Arial, sans-serif" font-size="14" fill="#000000">有什么可以帮助您的吗？</text>

  <!-- 用户头像 -->
  <circle cx="450" cy="200" r="30" fill="#4CD964"/>
  <path d="M450 185 C440 185, 435 195, 435 200 C435 210, 445 215, 450 215 C455 215, 465 210, 465 200 C465 195, 460 185, 450 185 Z" fill="white"/>
  <rect x="440" y="205" width="20" height="10" rx="5" fill="white"/>

  <!-- 用户对话气泡 -->
  <rect x="130" y="180" width="280" height="60" rx="10" fill="#007AFF"/>
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">请帮我总结这篇文章的主要观点。</text>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">并提供三个关键要点。</text>

  <!-- AI助手回复气泡已删除 -->

  <!-- 功能图标 -->
  <circle cx="130" cy="350" r="15" fill="#007AFF" opacity="0.2"/>
  <text x="130" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">总结</text>

  <circle cx="180" cy="350" r="15" fill="#FF9500" opacity="0.2"/>
  <text x="180" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF9500">翻译</text>

  <circle cx="230" cy="350" r="15" fill="#4CD964" opacity="0.2"/>
  <text x="230" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4CD964">问答</text>

  <circle cx="280" cy="350" r="15" fill="#FF3B30" opacity="0.2"/>
  <text x="280" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF3B30">润色</text>

  <!-- 动画效果 -->
  <circle cx="500" cy="50" r="10" fill="#007AFF" opacity="0.5">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="50" r="10" fill="#007AFF" opacity="0.5">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="50" r="10" fill="#007AFF" opacity="0.5">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
