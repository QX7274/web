<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="15s" repeatCount="indefinite" />
  </rect>

  <!-- 社区界面背景 -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="2"/>

  <!-- 顶部导航栏 -->
  <rect x="50" y="50" width="500" height="50" rx="15" fill="#007AFF"/>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">零屿笔记社区</text>

  <!-- 搜索框 -->
  <rect x="300" y="65" width="200" height="30" rx="15" fill="white"/>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">搜索笔记和用户...</text>
  <circle cx="490" cy="80" r="10" fill="#F2F2F7">
    <animate attributeName="fill" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <path d="M487 77 L493 83 M487 83 L493 77" stroke="#8E8E93" stroke-width="2"/>

  <!-- 左侧分类栏 -->
  <rect x="60" y="110" width="120" height="230" rx="10" fill="#F5F7FA"/>

  <rect x="70" y="120" width="100" height="30" rx="5" fill="#007AFF" opacity="0.1"/>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="12" fill="#007AFF">热门推荐</text>

  <text x="90" y="180" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">学习笔记</text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">工作效率</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">创意灵感</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">技术分享</text>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">生活记录</text>

  <!-- 内容区域 -->
  <!-- 笔记卡片1 -->
  <rect x="190" y="110" width="350" height="100" rx="10" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="1"/>

  <circle cx="220" cy="130" r="15" fill="#FF9500" opacity="0.8"/>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">张三</text>

  <text x="250" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">如何高效使用思维导图整理知识</text>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">分享我使用思维导图整理学习笔记的方法...</text>

  <rect x="250" y="170" width="60" height="20" rx="10" fill="#F2F2F7"/>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8E8E93">学习方法</text>

  <rect x="320" y="170" width="60" height="20" rx="10" fill="#F2F2F7"/>
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8E8E93">思维导图</text>

  <text x="450" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">2.5k 阅读</text>
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">128 赞</text>

  <!-- 笔记卡片2 -->
  <rect x="190" y="220" width="350" height="100" rx="10" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="1"/>

  <circle cx="220" cy="240" r="15" fill="#4CD964" opacity="0.8"/>
  <text x="220" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">李四</text>

  <text x="250" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">AI助手在日常工作中的应用案例</text>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">总结了我在工作中使用AI助手提高效率的实用场景...</text>

  <rect x="250" y="280" width="60" height="20" rx="10" fill="#F2F2F7"/>
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8E8E93">AI应用</text>

  <rect x="320" y="280" width="60" height="20" rx="10" fill="#F2F2F7"/>
  <text x="350" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8E8E93">工作效率</text>

  <text x="450" y="295" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">1.8k 阅读</text>
  <text x="510" y="295" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">96 赞</text>

  <!-- 右下角悬浮按钮 -->
  <circle cx="520" cy="330" r="25" fill="#007AFF" filter="url(#glow)">
    <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#007AFF;#0056b3;#007AFF" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">+</text>

  <!-- 用户在线指示 -->
  <circle cx="520" cy="80" r="5" fill="#4CD964" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="535" y="85" font-family="Arial, sans-serif" font-size="12" fill="#8E8E93">1.2k 在线</text>

  <!-- 动态活动指示 -->
  <g>
    <circle cx="70" cy="350" r="3" fill="#FF9500" opacity="0.7">
      <animate attributeName="cy" values="350;340;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="350" r="2" fill="#FF9500" opacity="0.5">
      <animate attributeName="cy" values="350;345;350" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="350" r="2.5" fill="#FF9500" opacity="0.6">
      <animate attributeName="cy" values="350;342;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- 活动通知动画 -->
  <g>
    <rect x="400" y="120" width="0" height="20" rx="10" fill="#007AFF" opacity="0">
      <animate attributeName="width" values="0;100;0" dur="10s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="10s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <text x="450" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0">
      <tspan>新活动通知</tspan>
      <animate attributeName="opacity" values="0;1;0" dur="10s" begin="2s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
