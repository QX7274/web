<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="20s" repeatCount="indefinite" />
  </rect>

  <!-- 知识图谱节点和连接 -->
  <circle cx="300" cy="200" r="40" fill="#007AFF" opacity="0.8" filter="url(#nodeGlow)">
    <animate attributeName="r" values="40;42;40" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.9;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">主题</text>

  <circle cx="150" cy="120" r="30" fill="#FF9500" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="30;32;30" dur="5s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">概念1</text>

  <circle cx="450" cy="120" r="30" fill="#FF9500" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="30;32;30" dur="6s" repeatCount="indefinite"/>
  </circle>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">概念2</text>

  <circle cx="150" cy="280" r="30" fill="#FF9500" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="30;32;30" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">概念3</text>

  <circle cx="450" cy="280" r="30" fill="#FF9500" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" values="30;32;30" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">概念4</text>

  <circle cx="80" cy="200" r="25" fill="#4CD964" opacity="0.8"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">子概念1</text>

  <circle cx="220" cy="200" r="25" fill="#4CD964" opacity="0.8"/>
  <text x="220" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">子概念2</text>

  <circle cx="380" cy="200" r="25" fill="#4CD964" opacity="0.8"/>
  <text x="380" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">子概念3</text>

  <circle cx="520" cy="200" r="25" fill="#4CD964" opacity="0.8"/>
  <text x="520" y="205" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">子概念4</text>

  <circle cx="100" cy="60" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记1</text>

  <circle cx="200" cy="60" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记2</text>

  <circle cx="400" cy="60" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记3</text>

  <circle cx="500" cy="60" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="500" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记4</text>

  <circle cx="100" cy="340" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记5</text>

  <circle cx="200" cy="340" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记6</text>

  <circle cx="400" cy="340" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记7</text>

  <circle cx="500" cy="340" r="20" fill="#FF3B30" opacity="0.8"/>
  <text x="500" y="345" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">笔记8</text>

  <!-- 连接线 -->
  <line x1="300" y1="200" x2="150" y2="120" stroke="#8E8E93" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="200" x2="450" y2="120" stroke="#8E8E93" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="5s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="200" x2="150" y2="280" stroke="#8E8E93" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="6s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="200" x2="450" y2="280" stroke="#8E8E93" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="7s" repeatCount="indefinite"/>
  </line>

  <!-- 数据流动效果 -->
  <circle cx="300" cy="200" r="3" fill="#FFFFFF" opacity="0">
    <animate attributeName="cx" values="300;150" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;120" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="300" cy="200" r="3" fill="#FFFFFF" opacity="0">
    <animate attributeName="cx" values="300;450" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;120" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="300" cy="200" r="3" fill="#FFFFFF" opacity="0">
    <animate attributeName="cx" values="300;150" dur="3s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;280" dur="3s" begin="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="300" cy="200" r="3" fill="#FFFFFF" opacity="0">
    <animate attributeName="cx" values="300;450" dur="3s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="200;280" dur="3s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="4s" repeatCount="indefinite"/>
  </circle>

  <line x1="150" y1="120" x2="80" y2="200" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="120" x2="100" y2="60" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="120" x2="200" y2="60" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>

  <line x1="450" y1="120" x2="400" y2="60" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="450" y1="120" x2="500" y2="60" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="450" y1="120" x2="380" y2="200" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>

  <line x1="150" y1="280" x2="220" y2="200" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="280" x2="100" y2="340" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="150" y1="280" x2="200" y2="340" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>

  <line x1="450" y1="280" x2="520" y2="200" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="450" y1="280" x2="400" y2="340" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
  <line x1="450" y1="280" x2="500" y2="340" stroke="#8E8E93" stroke-width="1.5" opacity="0.6"/>
</svg>
