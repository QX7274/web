<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF">
        <animate attributeName="stop-color" values="#007AFF;#32ADE6;#007AFF" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#32ADE6">
        <animate attributeName="stop-color" values="#32ADE6;#007AFF;#32ADE6" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="15s" repeatCount="indefinite" />
  </rect>
  
  <!-- 编辑器背景 -->
  <rect x="100" y="80" width="400" height="240" rx="10" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="2"/>
  
  <!-- 编辑器工具栏 -->
  <rect x="100" y="80" width="400" height="30" rx="10" fill="#F5F7FA"/>
  <circle cx="120" cy="95" r="8" fill="#FF3B30" opacity="0.8"/>
  <circle cx="140" cy="95" r="8" fill="#FFCC00" opacity="0.8"/>
  <circle cx="160" cy="95" r="8" fill="#4CD964" opacity="0.8"/>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8E8E93">AI辅助写作</text>
  
  <!-- 编辑器内容 -->
  <rect x="110" y="120" width="380" height="190" rx="5" fill="#FFFFFF"/>
  
  <!-- 用户输入的文本 -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="14" fill="#000000">今天我想写一篇关于人工智能在教育领域的应用文章。</text>
  
  <!-- AI建议区域 -->
  <rect x="120" y="160" width="360" height="80" rx="5" fill="#F5F7FA"/>
  <rect x="120" y="160" width="5" height="80" rx="2" fill="url(#aiGradient)"/>
  
  <text x="135" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007AFF">AI建议:</text>
  <text x="135" y="195" font-family="Arial, sans-serif" font-size="12" fill="#000000">您可以从以下几个方面展开:</text>
  <text x="135" y="215" font-family="Arial, sans-serif" font-size="12" fill="#000000">1. 个性化学习体验</text>
  <text x="135" y="230" font-family="Arial, sans-serif" font-size="12" fill="#000000">2. 智能教学助手</text>
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="12" fill="#000000">3. 自动评分系统</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="12" fill="#000000">4. 教育数据分析</text>
  
  <!-- 继续输入的文本 -->
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="14" fill="#000000">首先，AI可以提供个性化的学习体验，根据学生的</text>
  
  <!-- 打字光标 -->
  <rect x="435" y="252" width="2" height="16" fill="#007AFF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- AI实时建议 -->
  <text x="435" y="260" font-family="Arial, sans-serif" font-size="14" fill="#8E8E93" opacity="0.5">学习进度和偏好...</text>
  
  <!-- 底部工具栏 -->
  <rect x="110" y="320" width="380" height="30" rx="5" fill="#F5F7FA"/>
  
  <rect x="120" y="325" width="80" height="20" rx="10" fill="#007AFF" opacity="0.1"/>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">润色</text>
  
  <rect x="210" y="325" width="80" height="20" rx="10" fill="#007AFF" opacity="0.1"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">扩写</text>
  
  <rect x="300" y="325" width="80" height="20" rx="10" fill="#007AFF" opacity="0.1"/>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">总结</text>
  
  <rect x="390" y="325" width="80" height="20" rx="10" fill="#007AFF" opacity="0.1"/>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">翻译</text>
  
  <!-- AI思考动画 -->
  <g transform="translate(520, 200)">
    <circle cx="0" cy="-15" r="5" fill="#007AFF" opacity="0.8">
      <animate attributeName="cy" values="-15;-5;-15" dur="1s" begin="0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#007AFF" opacity="0.8">
      <animate attributeName="cy" values="0;10;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="15" r="5" fill="#007AFF" opacity="0.8">
      <animate attributeName="cy" values="15;25;15" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 装饰元素 -->
  <g opacity="0.1">
    <path d="M 60 150 Q 80 120, 100 150 T 140 150" stroke="#007AFF" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 60 150 Q 80 120, 100 150 T 140 150;M 60 150 Q 80 180, 100 150 T 140 150;M 60 150 Q 80 120, 100 150 T 140 150" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M 460 250 Q 480 220, 500 250 T 540 250" stroke="#007AFF" stroke-width="2" fill="none">
      <animate attributeName="d" values="M 460 250 Q 480 220, 500 250 T 540 250;M 460 250 Q 480 280, 500 250 T 540 250;M 460 250 Q 480 220, 500 250 T 540 250" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
