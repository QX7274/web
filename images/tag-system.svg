<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2F2F7">
        <animate attributeName="stop-color" values="#F2F2F7;#E5E5EA;#F2F2F7" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#E5E5EA">
        <animate attributeName="stop-color" values="#E5E5EA;#F2F2F7;#E5E5EA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20">
    <animate attributeName="rx" values="20;25;20" dur="15s" repeatCount="indefinite" />
  </rect>
  
  <!-- 笔记界面背景 -->
  <rect x="100" y="80" width="400" height="240" rx="10" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="2"/>
  
  <!-- 笔记标题 -->
  <rect x="120" y="100" width="360" height="30" rx="5" fill="#F5F7FA"/>
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">人工智能在教育领域的应用</text>
  
  <!-- 笔记内容 -->
  <rect x="120" y="140" width="360" height="120" rx="5" fill="#F5F7FA"/>
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="12" fill="#000000">人工智能技术正在改变教育领域的多个方面，包括个性化学习、</text>
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="12" fill="#000000">智能辅导系统、自动评分和教育数据分析等。这些应用有助于</text>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" fill="#000000">提高教学效率，为学生提供更加个性化的学习体验。</text>
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="12" fill="#000000">未来，AI将进一步融入教育生态系统，推动教育模式的创新。</text>
  
  <!-- 标签区域 -->
  <rect x="120" y="270" width="360" height="40" rx="5" fill="#F5F7FA"/>
  <text x="140" y="290" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8E8E93">标签:</text>
  
  <!-- 已有标签 -->
  <g>
    <rect x="180" y="275" width="70" height="25" rx="12.5" fill="#007AFF" opacity="0.1"/>
    <text x="215" y="292" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#007AFF">人工智能</text>
    
    <rect x="260" y="275" width="50" height="25" rx="12.5" fill="#FF9500" opacity="0.1"/>
    <text x="285" y="292" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF9500">教育</text>
    
    <rect x="320" y="275" width="70" height="25" rx="12.5" fill="#4CD964" opacity="0.1"/>
    <text x="355" y="292" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4CD964">个性化学习</text>
  </g>
  
  <!-- 添加标签按钮 -->
  <circle cx="420" cy="287" r="12" fill="#F5F7FA" stroke="#8E8E93" stroke-width="1"/>
  <text x="420" y="292" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8E8E93">+</text>
  
  <!-- AI标签建议弹出框 -->
  <g>
    <rect x="300" y="200" width="180" height="120" rx="10" fill="#FFFFFF" stroke="#E5E5EA" stroke-width="1" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#007AFF">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      AI建议标签:
    </text>
    
    <rect x="320" y="230" width="70" height="20" rx="10" fill="#FF3B30" opacity="0.1">
      <animate attributeName="opacity" values="0;0.1;0.1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="355" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF3B30">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      教育科技
    </text>
    
    <rect x="400" y="230" width="60" height="20" rx="10" fill="#32ADE6" opacity="0.1">
      <animate attributeName="opacity" values="0;0.1;0.1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="430" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#32ADE6">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      数据分析
    </text>
    
    <rect x="320" y="260" width="50" height="20" rx="10" fill="#FF9500" opacity="0.1">
      <animate attributeName="opacity" values="0;0.1;0.1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="345" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF9500">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      学习
    </text>
    
    <rect x="380" y="260" width="80" height="20" rx="10" fill="#4CD964" opacity="0.1">
      <animate attributeName="opacity" values="0;0.1;0.1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="420" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CD964">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      智能辅导
    </text>
    
    <rect x="320" y="290" width="140" height="20" rx="10" fill="#007AFF" opacity="0.1">
      <animate attributeName="opacity" values="0;0.1;0.1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="390" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#007AFF">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="1s" repeatCount="indefinite"/>
      应用一键添加全部
    </text>
  </g>
  
  <!-- 标签分析动画 -->
  <g>
    <path d="M 140 200 L 180 280" stroke="#007AFF" stroke-width="1" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 180 L 215 275" stroke="#007AFF" stroke-width="1" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 200 L 285 275" stroke="#FF9500" stroke-width="1" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" begin="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 180 L 355 275" stroke="#4CD964" stroke-width="1" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" begin="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 标签云效果 -->
  <g transform="translate(300, 50)" opacity="0.2">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#007AFF">人工智能</text>
    <text x="50" y="10" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9500">机器学习</text>
    <text x="-40" y="10" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#4CD964">深度学习</text>
    <text x="20" y="-15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#FF3B30">教育科技</text>
    <text x="-30" y="-10" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#32ADE6">智能辅导</text>
    <text x="40" y="-5" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#007AFF">个性化学习</text>
    <text x="-20" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9500">自动评分</text>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#4CD964">数据分析</text>
    
    <animateTransform attributeName="transform" type="rotate" from="0 300 50" to="360 300 50" dur="60s" repeatCount="indefinite"/>
  </g>
</svg>
